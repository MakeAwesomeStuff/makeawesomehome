<h2>MakeAwesomeHome</h2>
<div>
  <span>{{todos.remaining()}} of {{todos.todos.length}} remaining</span>
  [ <a href="" ng-click="todos.archive()">archive</a> ]
  <ul class="list-unstyled">
    <li ng-repeat="todo in todos.todos">
      <task task="todo.text" location="todo.location"></task>
    </li>
  </ul>
  <form ng-submit="todos.addTodo()">
    <input type="text" ng-model="todos.todoText"  size="30"
           placeholder="add new todo here">
    <input class="btn-primary" type="submit" value="add">
  </form>
</div>
<div ui-view></div>

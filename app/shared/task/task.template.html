<div class="task" ng-class="{selected: isSelected}">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="isSelected">
      <div class="description-area">
        <div class="category">
          WEEKLY | <strong>{{location}}</strong>
        </div>
        <div class="activity-name">
            {{task}}
        </div>
        <div class="extra-info">
          Last cleaned: <strong>8 days ago</strong>
        </div>
      </div>
      <bigicon icon="ok"></bigicon>
    </label>
  </div>
</div>
